<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Registreren</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/favicon.ico"
    />
  </head>
  <body>
    <header class="site-header">
      <span class="crumb">â—† Registreren</span>
    </header>

    <main class="hero">
      <div class="login-card">
        <!-- LOGO -->
        <div class="logo-wrap">
          <img src="./assets/icons/logo.svg" alt="Logo" />
        </div>

        <!-- FORMULIER -->
        <form id="registerForm" class="login-form">
          <label class="field">
            <input
              id="registerEmail"
              type="email"
              placeholder="E-mail"
              required
            />
          </label>
          <label class="field">
            <input
              id="registerPassword"
              type="password"
              placeholder="Wachtwoord"
              required
            />
          </label>

          <div class="register">
            Heb je al een account?
            <a href="./register.html">Inloggen</a>
          </div>

          <button type="submit" class="btn">Registreren</button>
        </form>
      </div>
    </main>

    <script src="./js/auth.js"></script>
  </body>
</html>
